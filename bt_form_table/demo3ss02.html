<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Thêm mới nhân viên</h2>
        <div>
            <label for="">Họ và tên</label>
            <input type="text" name="Name">
        </div>
        <br>
        <div>
            <label for="">Ngày sinh đầy đủ</label>
            <input type="date" name="Date">
        </div>
        <br>
        <div>
            <label for="">Tháng và năm</label>
            <input type="month" id="" name="Month">
        </div>
        <br>
        <div>
            <label for="">Thời gian</label>
            <input type="time" name="Time">
        </div>
        <br>
        <div>
            <label for="">Giới tính</label>
            <input type="radio" name="gender">Nam
            <input type="radio" name="gender">Nữ
            <input type="radio" name="gender">Khác
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input required type="email" name="Email">
        </div>
        <br>
        <div>
            <label for="">Mật khẩu</label>
            <input type="password" name="Password">
        </div>
        <br>
        <div>
            <label for="">Giới thiệu bản thân</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
        <br>
        <div>
            <label for="">Thành phố</label>
            <select name="city" id="">
                <option value="">Hà nội</option>
                <option value="">Phú Thọ</option>
                <option value="">Hà nam</option>
            </select>
        </div>
        <br>
        <div>
            <label for="">Chọn tệp</label>
            <input type="file" name="File">
        </div>
        <br>
        <div>
            <label for="">Sở thích</label>
            <input type="checkbox" name="" id="">code
            <input type="checkbox" name="" id="">chơi game
            <input type="checkbox" name="" id="">bơi lội
            <input type="checkbox" name="" id="">đá bóng
        </div>
        <br>
        <div>
            <label for="">Tiến độ</label>
            <input type="range" id="" name="">
        </div>
        <br>
        <div>
            <label for="">Năm kinh nghiệm</label>
            <input type="number" name="exprience">
        </div>
        <br>
        <div>
            <label for="">Tìm kiếm</label>
            <input type="search" name="Search">
        </div>
        <br>
        <div>
            <label for="">Màu sắc ưu thích</label>
            <input type="color" name="Color">
        </div>
        <br>
        <div>
            <input type="submit" value="Gửi">
            <input type="reset" value="làm mới">
            <input type="button" value="Hủy">
        </div>
    </form>
</body>
</html>
